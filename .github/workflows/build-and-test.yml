name: Build and Test

on:
  workflow_call:
  workflow_dispatch:

jobs:
  build-and-test:
    name: Build and Test (${{ matrix.os }}-${{ matrix.arch }})
    runs-on: ${{ matrix.runs-on }}
    strategy:
      fail-fast: false
      matrix:
        include:
          # Linux x64
          - os: ubuntu-latest
            arch: x64
            runs-on: ubuntu-latest
            artifact: linux-x64
          # Linux ARM64 (Partner runner - in public beta)
          - os: ubuntu-24.04-arm
            arch: arm64
            runs-on: ubuntu-24.04-arm
            artifact: linux-arm64
          # macOS x64 (Intel)
          - os: macos-15-intel
            arch: x64
            runs-on: macos-15-intel
            artifact: macos-x64
          # macOS ARM64 (Apple Silicon M1)
          - os: macos-latest
            arch: arm64
            runs-on: macos-latest
            artifact: macos-arm64
          # Windows x64
          - os: windows-latest
            arch: x64
            runs-on: windows-latest
            artifact: windows-x64
          # Windows ARM64 (Partner runner - in public beta)
          - os: windows-11-arm
            arch: arm64
            runs-on: windows-11-arm
            artifact: windows-arm64
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'

      - name: Install build tools (Ubuntu)
        if: startsWith(matrix.runs-on, 'ubuntu')
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential cmake valgrind

      - name: Install Neovim (Ubuntu)
        if: startsWith(matrix.runs-on, 'ubuntu')
        run: |
          # Install dependencies
          sudo apt-get update
          sudo apt-get install -y curl

          # Determine architecture
          ARCH="linux-x86_64"
          if [ "${{ matrix.arch }}" = "arm64" ]; then
            ARCH="linux-arm64"
          fi
          
          # Download Neovim nightly
          echo "Downloading Neovim ($ARCH)..."
          curl -LO https://github.com/neovim/neovim/releases/download/nightly/nvim-$ARCH.tar.gz
          
          # Extract and install
          tar xzf nvim-$ARCH.tar.gz
          sudo cp -r nvim-$ARCH/* /usr/local/
          
          # Verify installation
          nvim --version | head -n 1

      - name: Install Neovim (macOS)
        if: startsWith(matrix.runs-on, 'macos')
        run: |
          brew install --HEAD neovim
          nvim --version | head -n 1

      - name: Set up MSVC (Windows)
        if: startsWith(matrix.runs-on, 'windows')
        uses: ilammy/msvc-dev-cmd@v1

      - name: Install Neovim (Windows)
        if: startsWith(matrix.runs-on, 'windows')
        shell: pwsh
        run: |
          $arch = if ($env:PROCESSOR_ARCHITECTURE -eq "ARM64") { "arm64" } else { "x64" }
          $nvimVersion = "nightly"
          $archSuffix = if ($arch -eq "arm64") { "-arm64" } else { "64" }
          $downloadUrl = "https://github.com/neovim/neovim/releases/download/$nvimVersion/nvim-win$archSuffix.zip"
          $installPath = "C:\tools\neovim"
          
          Write-Host "Downloading Neovim $arch from $downloadUrl"
          Invoke-WebRequest -Uri $downloadUrl -OutFile "$env:TEMP\nvim.zip"
          
          Write-Host "Extracting to $installPath"
          New-Item -ItemType Directory -Force -Path $installPath | Out-Null
          Expand-Archive -Path "$env:TEMP\nvim.zip" -DestinationPath $installPath -Force
          
          $nvimBinPath = "$installPath\nvim-win$archSuffix\bin"
          Write-Host "Adding $nvimBinPath to PATH"
          echo "$nvimBinPath" | Out-File -FilePath $env:GITHUB_PATH -Encoding utf8 -Append
          
          & "$nvimBinPath\nvim.exe" --version | Select-Object -First 1

      - name: Build library (Ubuntu in CentOS 7 Docker for GLIBC 2.17 compatibility)
        if: startsWith(matrix.runs-on, 'ubuntu')
        run: |
          docker run --rm \
            -v ${{ github.workspace }}:/workspace \
            -w /workspace \
            -e HOST_UID=$(id -u) \
            -e HOST_GID=$(id -g) \
            centos:7 \
            bash -c "
              set -e
              # CentOS 7 is EOL, use vault archives
              sed -i 's|^mirrorlist=|#mirrorlist=|g' /etc/yum.repos.d/CentOS-*.repo
              sed -i 's|^#baseurl=http://mirror.centos.org|baseurl=http://vault.centos.org|g' /etc/yum.repos.d/CentOS-*.repo
              yum install -y epel-release
              yum install -y centos-release-scl
              # Fix all SCL repos after installation (SCLo repos also need vault fix)
              sed -i 's|^mirrorlist=|#mirrorlist=|g' /etc/yum.repos.d/*.repo
              sed -i 's|^#baseurl=http://mirror.centos.org|baseurl=http://vault.centos.org|g' /etc/yum.repos.d/*.repo
              yum clean all
              yum install -y devtoolset-11-gcc devtoolset-11-gcc-c++ cmake3 make
              source /opt/rh/devtoolset-11/enable
              ln -s /usr/bin/cmake3 /usr/local/bin/cmake
              make build
              # Fix ownership of build artifacts for host user
              chown -R \$HOST_UID:\$HOST_GID build/ libvscode_diff.so 2>/dev/null || true
            "

      - name: Build library (macOS)
        if: startsWith(matrix.runs-on, 'macos')
        run: make build

      - name: Build library (Windows)
        if: startsWith(matrix.runs-on, 'windows')
        run: nmake /f Makefile.win build

      - name: Run C unit tests (Ubuntu)
        if: startsWith(matrix.runs-on, 'ubuntu')
        run: |
          cd build
          ctest --output-on-failure

      - name: Run C unit tests (macOS)
        if: startsWith(matrix.runs-on, 'macos')
        run: make test-c

      - name: Run Valgrind memory leak test (Ubuntu only)
        if: startsWith(matrix.runs-on, 'ubuntu')
        run: |
          cd build/libvscode-diff
          ctest -R test_memory_leak_valgrind -V

      - name: Run C unit tests (Windows)
        if: startsWith(matrix.runs-on, 'windows')
        run: nmake /f Makefile.win test-c

      - name: Run Neovim tests (Ubuntu/macOS)
        if: startsWith(matrix.runs-on, 'ubuntu') || startsWith(matrix.runs-on, 'macos')
        run: make test-lua

      - name: Run Neovim tests (Windows)
        if: startsWith(matrix.runs-on, 'windows')
        run: nmake /f Makefile.win test-lua

      - name: Upload build artifacts
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: |
            libvscode_diff.so
            libvscode_diff.dylib
            libvscode_diff.dll
          if-no-files-found: ignore
          retention-days: 7
